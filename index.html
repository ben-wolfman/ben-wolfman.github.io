<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<img class="mySlides" delay=4000 src="img1.jpeg" width="3840" height="2160">
<img class="mySlides" delay=1000 src="img2.jpeg" width="3840" height="2160">
<img class="mySlides" delay=10000 src="img3.jpeg" width="3840" height="2160">
<img class="mySlides" delay=2000 src="img4.jpeg" width="3840" height="2160">

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {
    myIndex = 1;
    document.location.reload(true);
  }
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, parseInt(x[myIndex-1].getAttribute('delay'))); // Change image every 2 seconds
}
</script>

</body>
</html>
